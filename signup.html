<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expressing Love</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <!-- Animated floating hearts background -->
    <div class="hearts-container" id="hearts-container"></div>

    <div class="container auth-container">
        <div class="auth-card">
            <h1>üíñ Join the Love Journey! üíñ</h1>
            <p>Create your account to start expressing love</p>

            <div id="auth-message" class="auth-message"></div>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="displayName" placeholder="Your display name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required minlength="6">
                </div>
                
                <button type="submit" class="auth-btn primary">
                    ‚ú® Create Account
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button onclick="signInWithGoogle()" class="auth-btn google">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="18">
                Sign up with Google
            </button>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import authManager from './js/auth.js';

        // Create floating hearts animation
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíò', 'üíù', 'üíú', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!displayName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }
            
            const result = await authManager.signUp(email, password, displayName);
            
            if (result.success) {
                showMessage('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showMessage(result.error);
            }
        }

        window.signInWithGoogle = async function() {
            const result = await authManager.signInWithGoogle();
            
            if (result.success) {
                showMessage('Welcome! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showMessage(result.error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
        });
    </script>
</body>
</html>
