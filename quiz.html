    <script>
        const answers = {};
        let currentQuestion = 1;

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const hearts = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’˜', 'ğŸ’', 'ğŸ’œ', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        function selectAnswer(questionNum, answer) {
            answers[questionNum] = answer;
            
            // Hide current question
            document.getElementById(`question-${questionNum}`).classList.remove('active');
            
            if (questionNum < 5) {
                // Show next question
                setTimeout(() => {
                    document.getElementById(`question-${questionNum + 1}`).classList.add('active');
                }, 300);
            } else {
                // Show results
                setTimeout(() => {
                    showResults();
                }, 300);
            }
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';

            const score = calculateCompatibility();
            const scoreDisplay = document.getElementById('score-display');
            const messageDiv = document.getElementById('compatibility-message');

            // Animated score display
            let currentScore = 0;
            const targetScore = score;
            const increment = Math.ceil(targetScore / 30);
            
            const scoreAnimation = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(scoreAnimation);
                }
                scoreDisplay.innerHTML = `<div class="score-circle">${currentScore}%</div>`;
            }, 50);

            // Compatibility message
            let message = '';
            let emoji = '';
            if (score >= 90) {
                message = "Perfect Match! You two are soulmates! ğŸ’•âœ¨";
                emoji = "ğŸ”¥ğŸ’–ğŸ”¥";
            } else if (score >= 80) {
                message = "Excellent Compatibility! Love is definitely in the air! ğŸ’–";
                emoji = "âœ¨ğŸ’•âœ¨";
            } else if (score >= 70) {
                message = "Great Potential! You make a wonderful pair! ğŸ’—";
                emoji = "ğŸŒŸğŸ’ğŸŒŸ";
            } else if (score >= 60) {
                message = "Good Match! With some understanding, love will bloom! ğŸŒ¹";
                emoji = "ğŸ’ğŸŒºğŸ’";
            } else {
                message = "Different Paths! Sometimes opposites attract! ğŸ’™";
                emoji = "ğŸŒˆğŸ’œğŸŒˆ";
            }

            setTimeout(() => {
                messageDiv.innerHTML = `
                    <div class="compatibility-text">
                        <div class="emoji-display">${emoji}</div>
                        <p>${message}</p>
                    </div>
                `;
            }, 1000);
        }

        function calculateCompatibility() {
            // Simple compatibility algorithm based on answer combinations
            const combinations = {
                'romantic-words-classic-city-surprise': 95,
                'adventure-touch-modern-mountains-adventure': 90,
                'cozy-time-acoustic-countryside-deep': 88,
                'cultural-gifts-jazz-beach-laugh': 85
            };

            const answerString = Object.values(answers).join('-');
            
            // Check for exact matches
            if (combinations[answerString]) {
                return combinations[answerString];
            }

            // Calculate based on individual preferences
            let score = 60; // Base score
            
            // Add points for compatible combinations
            if (answers[1] === 'romantic' && answers[3] === 'classic') score += 10;
            if (answers[2] === 'touch' && answers[5] === 'surprise') score += 8;
            if (answers[1] === 'cozy' && answers[2] === 'time') score += 12;
            if (answers[4] === 'city' && answers[3] === 'jazz') score += 7;
            if (answers[5] === 'laugh' && answers[1] === 'adventure') score += 9;

            return Math.min(score, 100); // Cap at 100%
        }

        function restartQuiz() {
            // Reset everything
            Object.keys(answers).forEach(key => delete answers[key]);
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            
            // Hide all questions
            document.querySelectorAll('.quiz-question').forEach(q => q.classList.remove('active'));
            
            // Show first question
            document.getElementById('question-1').classList.add('active');
        }

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
        });
    </script>
