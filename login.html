<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expressing Love</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop preload="auto" style="display: none;">
        <source src="https://files.catbox.moe/4vb6xe.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Animated floating hearts background -->
    <div class="hearts-container" id="hearts-container"></div>

    <div class="container auth-container">
        <div class="auth-card">
            <h1>üíï Welcome Back! üíï</h1>
            <p>Sign in to continue your love journey</p>

            <div id="auth-message" class="auth-message"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-btn primary">
                    üîê Sign In
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button onclick="signInWithGoogle()" class="auth-btn google">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="18">
                Sign in with Google
            </button>

            <div class="auth-links">
                <p><a href="#" onclick="showForgotPassword()">Forgot your password?</a></p>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeForgotPassword()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîë Reset Password</h3>
                <button onclick="closeForgotPassword()" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                
                <div id="reset-message" class="auth-message"></div>
                
                <form id="reset-form">
                    <div class="form-group">
                        <input type="email" id="reset-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="auth-btn primary">Send Reset Link</button>
                        <button type="button" onclick="closeForgotPassword()" class="auth-btn" style="background: #ccc;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import './js/auth-guard.js';
        import authManager from './js/auth.js';

        // Create floating hearts animation
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíò', 'üíù', 'üíú', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields');
                return;
            }
            
            const result = await authManager.signIn(email, password);
            
            if (result.success) {
                showMessage('Welcome back! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showMessage(result.error);
            }
        }

        window.signInWithGoogle = async function() {
            const result = await authManager.signInWithGoogle();
            
            if (result.success) {
                showMessage('Welcome! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showMessage(result.error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // Add password reset form handler
            const resetForm = document.getElementById('reset-form');
            if (resetForm) {
                resetForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('reset-email').value;
                    const messageEl = document.getElementById('reset-message');
                    const submitBtn = e.target.querySelector('button[type="submit"]');
                    
                    // Show loading state
                    submitBtn.textContent = 'Sending...';
                    submitBtn.disabled = true;
                    
                    // Hide any existing messages
                    messageEl.style.display = 'none';
                    
                    try {
                        const result = await authManager.resetPassword(email);
                        
                        if (result.success) {
                            messageEl.textContent = result.message;
                            messageEl.className = 'auth-message success';
                            messageEl.style.display = 'block';
                            
                            setTimeout(() => {
                                closeForgotPassword();
                            }, 2000);
                        } else {
                            messageEl.textContent = result.error;
                            messageEl.className = 'auth-message error';
                            messageEl.style.display = 'block';
                        }
                    } catch (error) {
                        messageEl.textContent = 'An unexpected error occurred';
                        messageEl.className = 'auth-message error';
                        messageEl.style.display = 'block';
                    } finally {
                        submitBtn.textContent = 'Send Reset Link';
                        submitBtn.disabled = false;
                    }
                });
            }
        });
    </script>

    <!-- Global functions for modal -->
    <script>
        // Show/hide forgot password modal
        window.showForgotPassword = function() {
            document.getElementById('forgot-password-modal').style.display = 'flex';
            document.getElementById('reset-email').value = '';
            
            // Hide any existing messages
            const messageEl = document.getElementById('reset-message');
            if (messageEl) {
                messageEl.style.display = 'none';
            }
        };

        window.closeForgotPassword = function() {
            document.getElementById('forgot-password-modal').style.display = 'none';
        };
    </script>

    <script>
        // Background music handler
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('backgroundMusic');
            
            function playMusic() {
              if (music) {
                music.volume = 0.3; // Set to 30% volume
                music.play().then(() => {
                  console.log('Background music started playing');
                }).catch(error => {
                  console.log('Could not autoplay audio:', error);
                  // Create a click listener to play music after user interaction
                  document.addEventListener('click', function playOnClick() {
                    music.play().then(() => {
                      console.log('Background music started after user click');
                      document.removeEventListener('click', playOnClick);
                    }).catch(err => console.log('Still could not play audio:', err));
                  }, { once: true });
                });
              }
            }
            
            // Try to play music immediately
            playMusic();
            
            // Also try when page becomes visible (in case user switches tabs)
            document.addEventListener('visibilitychange', function() {
              if (!document.hidden && music && music.paused) {
                playMusic();
              }
            });
        });
    </script>
</body>
</html>
